<h1>Report a Lost Item</h1>

<form>
    <label>Item Name:</label>
    <input type="text" placeholder="e.g. Black Wallet" required>

    <label>Description:</label>
    <textarea placeholder="Color, brand, features..." required></textarea>

    <label>Where did you lose it?</label>
    <input type="text" placeholder="Canteen / Library / Classroom" required>

    <label>Your Contact Number:</label>
    <input type="text" placeholder="1234567890" required>

    <button type="submit">Submit Report</button>
</form>
